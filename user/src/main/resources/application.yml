spring:
  datasource:
    driver-class: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:

  jpa:
    defer-datasource-initialization: true
    hibernate:
    ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true

messages:
  basename: i18n/exception
  encoding: UTF-8
